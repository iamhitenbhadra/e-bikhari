<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>VEXO | Cinematic Intelligence</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    /* --- VEXO DESIGN SYSTEM --- */
    :root {
      --primary: #6C5DD3;
      --accent: #00D2FF;
      --bg-deep: #050507;
      --surface: #111116;
      --text-main: #FFFFFF;
      --text-muted: #808191;
      --border: rgba(255, 255, 255, 0.08);
      --ease: cubic-bezier(0.23, 1, 0.32, 1);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      background-color: var(--bg-deep);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Ambient Glow */
    body::before {
      content: '';
      position: fixed;
      top: -20%; left: -10%; width: 60%; height: 60%;
      background: radial-gradient(circle, rgba(108, 93, 211, 0.15), transparent 60%);
      z-index: -1; pointer-events: none;
    }

    /* --- UI ELEMENTS --- */
    nav {
      padding: 24px 5%;
      position: sticky; top: 0; z-index: 100;
      backdrop-filter: blur(12px);
      background: linear-gradient(to bottom, var(--bg-deep), transparent);
    }
    .brand {
      font-size: 1.8rem; font-weight: 800; letter-spacing: -1px;
      background: linear-gradient(135deg, #fff, var(--text-muted));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      cursor: pointer;
    }

    .hero { text-align: center; padding: 40px 20px 20px; }
    h1 { font-size: 3rem; font-weight: 800; margin: 0; line-height: 1.1; }
    .subtitle { color: var(--text-muted); margin-bottom: 30px; }

    /* Search */
    .search-wrapper { position: relative; width: 100%; max-width: 550px; margin: 0 auto; }
    .search-bar {
      background: var(--surface); border: 1px solid var(--border);
      border-radius: 24px; padding: 6px; display: flex; align-items: center;
      transition: all 0.4s var(--ease);
      box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
    }
    .search-bar:focus-within {
      border-color: var(--primary); transform: translateY(-2px);
      box-shadow: 0 0 0 4px rgba(108, 93, 211, 0.2);
    }
    input { flex: 1; background: transparent; border: none; color: white; padding: 14px 20px; font-size: 1.1rem; outline: none; }
    .search-btn {
      background: var(--primary); color: white; border: none; padding: 12px 28px;
      border-radius: 18px; font-weight: 600; cursor: pointer;
    }

    /* Grid & Cards */
    .container { width: 90%; max-width: 1400px; margin: 0 auto; flex: 1; padding-bottom: 80px; }
    .grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px; margin-top: 20px;
    }
    .card {
      background: var(--surface); border-radius: 16px; overflow: hidden;
      border: 1px solid var(--border); position: relative;
      cursor: pointer; transition: all 0.4s var(--ease); opacity: 0;
      animation: fadeUp 0.6s var(--ease) forwards;
    }
    .card:hover { transform: translateY(-8px); border-color: var(--primary); }
    .poster-box { aspect-ratio: 2/3; overflow: hidden; background: #1a1a1a; }
    .poster-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s var(--ease); }
    .card:hover .poster-img { transform: scale(1.08); }
    .info-box { padding: 12px; background: linear-gradient(to top, var(--surface) 20%, rgba(17,17,22,0.8)); }
    .title { font-weight: 600; font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .meta { font-size: 0.8rem; color: var(--text-muted); display: flex; justify-content: space-between; margin-top: 4px; }
    .rating { color: var(--accent); font-weight: 700; }

    /* --- THEATER MODE (MODAL) --- */
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95); z-index: 1000;
      display: none; justify-content: center; align-items: center;
      opacity: 0; transition: opacity 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .modal-content {
      width: 90%; max-width: 1100px;
      position: relative;
      animation: zoomIn 0.3s var(--ease);
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      height: 0;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 50px rgba(108, 93, 211, 0.3);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .video-wrapper iframe {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    }

    .close-modal {
      position: absolute; top: -50px; right: 0;
      background: rgba(255,255,255,0.1); color: white;
      border: none; width: 40px; height: 40px; border-radius: 50%;
      font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center;
      transition: all 0.2s;
    }
    .close-modal:hover { background: var(--primary); transform: rotate(90deg); }

    /* --- FOOTER --- */
    footer {
      border-top: 1px solid var(--border);
      padding: 40px 20px;
      background: rgba(17, 17, 22, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-top: auto;
    }

    .footer-links {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .footer-link {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.3s;
      font-weight: 500;
    }

    .footer-link:hover {
      color: var(--primary);
    }

    .instagram-link {
      background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }
    
    .copyright {
      font-size: 0.8rem;
      opacity: 0.6;
    }

    /* Animations */
    @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes shimmer { 100% { transform: translateX(100%); } }
    .skeleton { background: var(--surface); border-radius: 16px; aspect-ratio: 2/3.5; position: relative; overflow: hidden; }
    .skeleton::after { content: ""; position: absolute; inset: 0; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent); transform: translateX(-100%); animation: shimmer 1.5s infinite; }

    /* Mobile */
    @media (max-width: 600px) {
      .search-wrapper { position: fixed; bottom: 20px; left: 5%; width: 90%; z-index: 500; }
      .search-bar { background: rgba(20,20,25,0.95); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
      .grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
      .container { padding-bottom: 100px; }
      h1 { font-size: 2.2rem; }
      footer { padding-bottom: 100px; /* Space for mobile sticky search */ }
    }
  </style>
</head>
<body>

  <nav>
    <div class="brand" onclick="location.reload()">VEXO</div>
  </nav>

  <div class="hero">
    <h1>Cinema.<br><span style="color: var(--primary)">Reinvented.</span></h1>
    <p class="subtitle">Search, click, and watch instantly.</p>
    
    <div class="search-wrapper">
      <div class="search-bar">
        <input type="text" id="movieInput" placeholder="Find a movie..." autocomplete="off">
        <button class="search-btn" onclick="triggerSearch()">Go</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="grid" id="resultGrid"></div>
  </div>

  <div class="modal-overlay" id="videoModal">
    <div class="modal-content">
      <button class="close-modal" onclick="closePlayer()">×</button>
      <div class="video-wrapper">
        <iframe id="webPlayer" src="" frameborder="0" allowfullscreen allow="autoplay"></iframe>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-links">
      <a href="https://instagram.com/iamhitenbhadra" target="_blank" class="footer-link instagram-link">@iamhitenbhadra</a>
      <span style="color: rgba(255,255,255,0.2)">|</span>
      <a href="/support/index.html" class="footer-link">Support & Help</a>
    </div>
    <div class="copyright">
      &copy; 2025 VEXO Inc. Engineered by Hiten Bhadra.
    </div>
  </footer>

  <script>
    const API_KEY = "41db5850fca65d984917616589c13722";
    const input = document.getElementById("movieInput");
    const grid = document.getElementById("resultGrid");
    const modal = document.getElementById("videoModal");
    const player = document.getElementById("webPlayer");

    // Event Listener for Enter Key
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        triggerSearch();
        input.blur();
      }
    });

    function triggerSearch() {
      const query = input.value.trim();
      if (!query) return;
      
      // Render Skeleton UI
      grid.innerHTML = Array(8).fill('<div class="skeleton"></div>').join('');
      
      fetchMovies(query);
    }

    async function fetchMovies(query) {
      try {
        const url = `https://api.themoviedb.org/3/search/movie?query=${encodeURIComponent(query)}&include_adult=false&language=en-US&page=1&api_key=${API_KEY}`;
        const res = await fetch(url);
        const data = await res.json();

        if (data.results?.length > 0) {
          displayMovies(data.results);
        } else {
          grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: var(--text-muted); padding: 40px;">No movies found.</div>`;
        }
      } catch (err) {
        console.error(err);
        grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: #ff4757;">Error loading content.</div>`;
      }
    }

    function displayMovies(movies) {
      grid.innerHTML = movies
        .filter(m => m.poster_path)
        .map((m, i) => `
          <div class="card" style="animation-delay: ${i * 50}ms" onclick="openPlayer('${m.id}')">
            <div class="poster-box">
              <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" class="poster-img" loading="lazy" alt="${m.title}">
            </div>
            <div class="info-box">
              <div class="title">${m.title}</div>
              <div class="meta">
                <span>${m.release_date ? m.release_date.split('-')[0] : 'N/A'}</span>
                <span class="rating">★ ${m.vote_average.toFixed(1)}</span>
              </div>
            </div>
          </div>
        `).join('');
    }

    // --- THEATER MODE LOGIC ---
    function openPlayer(id) {
      // 1. Set Iframe Source (AutoPlay enabled)
      const streamUrl = `https://www.vidking.net/embed/movie/${id}?color=6C5DD3&autoPlay=true`;
      player.src = streamUrl;

      // 2. Show Modal with Animation
      modal.style.display = 'flex';
      // Small timeout to allow display:flex to apply before opacity transition
      setTimeout(() => { modal.style.opacity = '1'; }, 10);
    }

    function closePlayer() {
      // 1. Hide Modal
      modal.style.opacity = '0';
      
      // 2. Wait for animation, then clear src (stops sound) and hide display
      setTimeout(() => {
        modal.style.display = 'none';
        player.src = ''; // Crucial: Stops the movie from playing in background
      }, 300);
    }

    // Close modal if clicking outside the video content
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closePlayer();
    });
  </script>
</body>
</html>
