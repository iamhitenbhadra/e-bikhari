<body>
    <style>
        body {
            margin: 0;
            background: #0a0a0a;
        }

        /* Fixed: Removed overflow: hidden */
        .initial-loader {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            z-index: 9999;
            position: fixed;
            top: 0;
            left: 0;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            /* Allow clicks to pass through immediately if transparency starts */
            /* Ensure it covers everything without locking body */
        }

        .initial-loader.fade-out {
            opacity: 0;
        }

        .breathing-logo {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            animation: breathe 1.5s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(0.95);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            }
        }
    </style>
    <div id="root">
        <div class="initial-loader">
            <div class="breathing-logo"></div>
        </div>
    </div>
